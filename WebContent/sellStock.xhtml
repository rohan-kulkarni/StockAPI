<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Sell Stock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="css/style.css"></link>

	<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>

</h:head>
<body>
	<!-- Add your site or application content here -->
	<div class="wrapper">

		<div class="container bootstrap snippet">
			<div class="row">
				<div class="col-sm-10">
					<h1>
						Welcome
						<h:outputText value="#{sessionScope.username}" />
					</h1>
					<span style="float: right;"><h:link value="Logout"
							outcome="index" style="text-align: right;" /></span>
				</div>

			</div>
			<div class="row">
				<!--left col-->

				<!-- main column -->
				<div class="col-sm-6">
					<h:form id="sell">
						<h:dataTable id="dt" border="1"
							value="#{sellStock.availablestocks}" var="admin">

							<h:column name="ID">
								<h:outputLabel value="#{admin.symbol}" />
								<f:facet name="header">Username</f:facet>
							</h:column>
							<h:column name="Name">
								<h:outputLabel value="#{admin.qty}" />
								<f:facet name="header">Name</f:facet>
							</h:column>
							<h:column name="amount">
								<h:outputLabel value="#{admin.amount}" />
								<f:facet name="header">Email</f:facet>
							</h:column>
							
							<h:column>	
								<h:selectBooleanCheckbox value="#{sellStock.l[admin.amount]}"></h:selectBooleanCheckbox>
								<f:facet name="header">Select Stock to sell</f:facet>
							</h:column>
							<h:column>
								<h:commandButton action="#{sellStock.test}" value="submit">
									<f:param name="symbol" value="#{admin.symbol}"></f:param>
								</h:commandButton>
								
								<h:commandButton action="#{sellStock.requestSale}" value="request Manager" name="REQUEST">
									<f:param name="symbol" value="#{admin.symbol}"></f:param>
								</h:commandButton>
							</h:column>
						</h:dataTable>
						<h:outputLabel value="Enter Quantity to sell"></h:outputLabel>
						<h:inputText value="#{sellStock.selectedQty}"></h:inputText>
						
					</h:form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
