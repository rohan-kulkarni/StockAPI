<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>
    </h:head>
<body>
<span style="float:left;">
                            <h:panelGroup rendered="#{not empty userBean.username}">
                                <p>Welcome #{userBean.username}</p>
           				
                                
                            </h:panelGroup>
                        </span>
                        <span style="float:right;"><h:link value="Home" outcome="home" style="text-align: right;"/></span>
				<h:form id="sell">
						<h:dataTable id="dt" border="1"
							value="#{managerBean.req}" var="admin">
							<h:column name="UserId">
								<h:outputLabel value="#{admin.userid}" />
								<f:facet name="header">userid</f:facet>
							</h:column>
							
							<h:column name="quantity">
								<h:outputLabel value="#{admin.qty}" />
								<f:facet name="header">Quantity</f:facet>
							</h:column>
							<h:column name="Name">
								<h:outputLabel value="#{admin.currprice}" />
								<f:facet name="header">Amount</f:facet>
							</h:column>
							<h:column name="amount">
								<h:outputLabel value="#{admin.symbols}" />
								<f:facet name="header">Symbols</f:facet>
							</h:column>
							
							
							
							<h:column>
								<h:commandButton action="#{managerBean.sellStockClient(admin.symbols,admin.qty,admin.currprice,admin.userid)}" value="submit">
							
								</h:commandButton>
							</h:column>
						</h:dataTable>
						
					</h:form>
</body>
</html>
