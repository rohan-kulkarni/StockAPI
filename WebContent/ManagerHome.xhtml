<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>

    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12" style="width:100%;text-align:right">
                        <span style="float:left;">
                            <h:panelGroup rendered="#{not empty userBean.username}">
                                <p>Welcome #{userBean.username}</p>
           				
                                
                            </h:panelGroup>
                        </span>
                        <span style="float:right;"><h:link value="Logout" outcome="index" style="text-align: right;"/>
                        <h:link value="Update" outcome="update" style="text-align: right;"/></span>
              
                    	<span><h:link value="View Requests" outcome="requests" style="text-align: right;"/></span>
                    	<span><h:link value="Create Watchlist" outcome="watchlist" style="text-align: right;"/></span>
                    	<span><h:link value="Account history" outcome="accountHistory" style="text-align: right;"/></span>
                    </div>
                </div>
            </h:form>

            <div class="well">
                <legend>Search Data</legend>

                <div class="row">

                    <h:form>
                        <label for="sel1">Stock: </label>
                        <h:selectOneMenu id="symbol" value="#{stockApiBean.selectedSymbol}">
                            <f:selectItems value="#{stockApiBean.availableSymbols}" />
                        </h:selectOneMenu>

                        <label for="sel1">Interval: </label>
                        <h:selectOneMenu id="interval" value="#{stockApiBean.selectedInterval}">
                            <f:selectItems value="#{stockApiBean.availableIntervals}" />
                        </h:selectOneMenu>
                        <br />
                        <h:commandButton value="Get Data" action="#{stockApiBean.timeseries}" styleClass="btn btn-success" />
                    </h:form>
                </div>

                <h:panelGroup rendered="#{not empty stockApiBean.table1Markup}">
                    <h:outputText value="#{stockApiBean.table1Markup}" escape="false" styleClass="preformatted" />
                </h:panelGroup>

                <h:panelGroup rendered="#{not empty stockApiBean.table2Markup}">
                    <h:outputText value="#{stockApiBean.table2Markup}" escape="false" styleClass="preformatted" />
                </h:panelGroup>
            </div>
        </div>
    </h:body>
</html>
