<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>

    </h:head>
    <h:body>
    <span style="float:left;">
                            <h:panelGroup rendered="#{not empty userBean.username}">
                                <p>Welcome #{userBean.username}</p>
           				
                                
                            </h:panelGroup>
                        </span>
                        <span style="float:right;"><h:link value="Home" outcome="home" style="text-align: right;"/></span>
        <div class="container">
            <div class="well">
                <div class="row">

                    <h:form>
                        <label for="sel1">Stock: </label>
                        <h:selectOneMenu id="symbol" value="#{stockApiBean.selectedSymbol}">
                            <f:selectItems value="#{stockApiBean.availableSymbols}" />
                        </h:selectOneMenu>
                        <br />
                        <h:commandButton value="Add To Watchlist" action="#{managerBean.addToWatchlist(stockApiBean.selectedSymbol)}" styleClass="btn btn-success" />
                    </h:form>
                </div>

                <h:panelGroup rendered="#{not empty usersBean.watchlist}">
                    <h:outputText value="#{managerBean.watchlist}" escape="false" styleClass="preformatted" />
                </h:panelGroup>

            </div>
        </div>
    </h:body>
</html>
